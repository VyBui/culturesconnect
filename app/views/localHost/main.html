<article>
  <section>
    <div class="container">
      <multi-step-container steps="steps" class="simple-prev-next sliding-steps simple-prev-next">
          <header class="localHost">
              <button ng-disabled="$isFirst()" class="btn btn-default" ng-click="$previousStep()">
                  <span class="fa fa-chevron-left"></span>
                  Previous
              </button>

              <strong ng-bind-template="{{$getActiveIndex()}}. {{$getActiveStep().title}}"
              class="fa" ng-class="$getActiveStep().valid ? 'fa-check' : 'fa-times'"></strong>

              <button ng-disabled="$isLast()" class="btn btn-default" ng-click="$nextStep()">
                  Next
                  <span class="fa fa-chevron-right"></span>
              </button>
          </header>

          <main step-container></main>
      </multi-step-container>
  </div>
  </section>
</article
